<div class="container">
    <div class="row ">
            <h3 class="text-center mt-4">{{formStatus}} Categories</h3>
            <p class="text-center">You can add new categories from here....</p>

        <div class="col-md-12 justify-content-center">
            <form class="form-inline text-center d-flex justify-content-center" #categoryForm ='ngForm' (ngSubmit)="onSubmit(categoryForm)"> 
                 <div class="form-group col-md-6">
                    <input type="text" name="category" class="form-control shadow-effect" placeholder="Add New Categories" 
                    [(ngModel)]="formCategory"
                    #newCategory = "ngModel"
                    required
                    [ngClass]="{'is-invalid': newCategory.touched && newCategory.invalid}">
                    <div class="alert alert-danger" *ngIf="newCategory.touched && newCategory.invalid">
                        Category field is required
                    </div>
                 </div>

                 <div class="col-md-2">
                    <button class="btn btn-block btn-info mb-2 shadow-effect" [disabled]="categoryForm.invalid"> {{formStatus}} Category </button>
                 </div>

            </form>

        </div>
    </div>



    <div class="row mt-5">
        <div class="col-md-2"></div>
         <div class="col-md-8">
            <div class="card shadow-effect">
                <div class="card-body">
                    <table class="table row-border hover">
                        <thead>
                                <tr>
                                    <th>No.</th>
                                    <th>Category</th>
                                    <th class="text-center">Action</th>
                                </tr>
                        </thead>
                        <tbody>
                            <tr *ngFor ="let category of categoryArray ; let i = index" >
                                <td> {{i+1}}</td>
                                <td>{{category.data.category}}</td>
                                <td class="text-center">
                                    <button class="btn btn-sm btn-warning" (click)="onEdit(category.data.category, category.id)">Edit</button>
                                    <button class="btn btn-sm btn-danger ms-2" (click)="onDelete(category.id)">Delete</button>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
         </div>
         <div class="col-md-3"></div>
    </div>



</div>

<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card p-2 shadow-effect bg-secondary-theme mb-5">
                <div class="card-body">
                    <div class="text-center">
                        <h3 class="text-theme-primary"> Login </h3>
                        <p>Please login to your admin account to post a new post</p>
                    </div>

                    <form #loginForm = ngForm (ngSubmit)="onSubmit(loginForm.value)">
                        <div class="form-group">
                            <input 
                            type="email"
                            class="form-control" 
                            #Email="ngModel" 
                            placeholder="Email" 
                            name="email" 
                            email
                            ngModel 
                            required
                            [ngClass]="{'is-invalid': Email.touched && Email.invalid }">
                            <div class="alert alert-danger" *ngIf="Email.touched && Email.invalid">
                                <div *ngIf="Email.errors?.required"> Email Cannot be empty</div>
                                <div *ngIf="Email.errors?.email"> Please type Valid Email Address</div>
                            </div>
                        </div>

                        <div class="form-group">
                            <input 
                            type="password" 
                            class="form-control" 
                            #Password="ngModel" 
                            placeholder="Password" 
                            name="password" 
                            ngModel 
                            required
                            [ngClass]="{'is-invalid': Password.touched && Password.invalid }">
                            <div class="alert alert-danger" *ngIf="Password.touched && Password.invalid">
                                Password Cannot be empty
                            </div>
                        </div>

                        <button class="btn  btn-info btn-block text-white" > Login </button>
                    </form>

                </div>
            </div>
        </div>
    </div>
</div>
